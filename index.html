<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div id="current-operation">0</div>
                <div id="last-operation"></div>
            </div>
            <div class="row">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="row">
                <button class="digit" id="seven" value="7">7</button>
                <button class="digit" id="eight" value="8">8</button>
                <button class="digit" id="nine" value="9">9</button>
                <button class="operator" id="plus" value="+">+</button>
            </div>
            <div class="row">
                <button class="digit" id="four" value="4">4</button>
                <button class="digit" id="five" value="5">5</button>
                <button class="digit" id="six" value="6">6</button>
                <button class="operator" id="minus" value="-">-</button>
            </div>
            <div class="row">
                <button class="digit" id="one" value="1">1</button>
                <button class="digit" id="two" value="2">2</button>
                <button class="digit" id="three" value="3">3</button>
                <button class="operator" id="multiply" value="*">*</button>
            </div>
            <div class="row">
                <button id="dot">.</button>
                <button class="digit" id="zero" data-digit="0">0</button>
                <button id="equal">=</button>
                <button class="operator" id="divide" value="/">/</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
